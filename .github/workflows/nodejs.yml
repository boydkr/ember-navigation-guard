# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: npm install
      - run: npm run lint

  test_linux:
    needs: lint
    name: 'Tests: ubuntu node@'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '18']

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run test:ember
      env:
        CI: true
  ember-try:
    needs: [lint, test_linux]
    runs-on: ubuntu-latest
    name: 'Ember compatibility tests ember-source@'

    strategy:
      fail-fast: false
      matrix:
        ember-version: [lts-3.24,
                        lts-3.28,
                        lts-4.4]

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test:try-one ember-${{ matrix.ember-version }}
      continue-on-error: ${{ matrix.ember-version == 'lts-4.4' }}
      env:
        CI: true
